<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadAssistant - Vétérinaires</title>
    <link rel="stylesheet" href="autre2cat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo-removebg-preview.png" alt="Logo MadAssistant" class="logo">
                <h1 class="mb-0">MadAssistant</h1>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="catégo.html" class="nav-link text-white">Retour</a></li>
            </ul>
        </div>
    </header>

    <section id="veterinaires" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Liste des vétérinaires à Antananarivo</h2>
            <div class="row" id="veterinaires-container">
                <!-- Les vétérinaires seront affichés ici dynamiquement -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 MadAssistant. Tous droits réservés.</p>
            <div class="mt-2">
                <a href="#" class="text-white mr-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mr-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mr-2"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const veterinaires = [
            { nom: "Dr. Rasoanirina", localisation: "Antananarivo, Analakely", telephone: "+261 34 12 345 01" },
            { nom: "Dr. Zina", localisation: "Antananarivo, Anosy", telephone: "+261 33 23 234 56" },
            { nom: "Dr. Mamy", localisation: "Antananarivo, Mahamasina", telephone: "+261 32 45 678 97" },
            { nom: "Dr. Lalao", localisation: "Antananarivo, Ambohimanarina", telephone: "+261 38 76 543 12" },
            { nom: "Dr. Soa", localisation: "Antananarivo, Itaosy", telephone: "+261 34 98 765 88" },
            { nom: "Dr. Hoby", localisation: "Antananarivo, Andavamamba", telephone: "+261 32 11 223 77" },
            { nom: "Dr. Manitra", localisation: "Antananarivo, Tanjombato", telephone: "+261 33 45 678 09" },
            { nom: "Dr. Vola", localisation: "Antananarivo, Ampefiloha", telephone: "+261 34 22 345 55" },
            { nom: "Dr. Noro", localisation: "Antananarivo, Tsaralalàna", telephone: "+261 38 65 432 18" },
            { nom: "Dr. Fara", localisation: "Antananarivo, Mandroseza", telephone: "+261 32 76 543 34" },
            { nom: "Dr. Tahiry", localisation: "Antananarivo, 67Ha", telephone: "+261 34 54 321 66" },
            { nom: "Dr. Natacha", localisation: "Antananarivo, Andohalo", telephone: "+261 34 12 876 23" },
            { nom: "Dr. Hasina", localisation: "Antananarivo, Ambohipotsy", telephone: "+261 32 45 678 99" },
            { nom: "Dr. Lova", localisation: "Antananarivo, Ankazomanga", telephone: "+261 33 22 345 12" },
            { nom: "Dr. Hery", localisation: "Antananarivo, Anjanahary", telephone: "+261 33 89 210 24" }
        ];

        function afficherVeterinaires() {
            const container = document.getElementById("veterinaires-container");
            container.innerHTML = "";
            veterinaires.forEach((veterinaire) => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-paw fa-2x mb-3"></i>
                                <h3 class="card-title">${veterinaire.nom}</h3>
                                <p class="card-text">${veterinaire.localisation}</p>
                                <p class="card-text"><strong>Téléphone:</strong> ${veterinaire.telephone}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        document.addEventListener("DOMContentLoaded", afficherVeterinaires);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
