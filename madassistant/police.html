<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadAssistant - Polices</title>
    <link rel="stylesheet" href="autre2cat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="logo-removebg-preview.png" alt="Logo MadAssistant" class="logo">
                <h1 class="mb-0">MadAssistant</h1>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="catégo.html" class="nav-link text-white">Retour</a></li>
            </ul>
        </div>
    </header>

    <section id="polices" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Liste des postes de police à Antananarivo</h2>
            <div class="row" id="polices-container">
                <!-- Les postes de police seront affichés ici dynamiquement -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 MadAssistant. Tous droits réservés.</p>
            <div class="mt-2">
                <a href="#" class="text-white mr-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mr-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mr-2"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const polices = [
            { nom: "Commissariat Central", localisation: "Antananarivo, Analakely", telephone: "+261 34 12 345 67" },
            { nom: "Poste de Police Mahamasina", localisation: "Antananarivo, Mahamasina", telephone: "+261 33 22 987 65" },
            { nom: "Brigade de Gendarmerie Ambohimanarina", localisation: "Antananarivo, Ambohimanarina", telephone: "+261 32 78 654 32" },
            { nom: "Commissariat Tsaralalàna", localisation: "Antananarivo, Tsaralalàna", telephone: "+261 34 56 789 10" },
            { nom: "Poste de Police 67Ha", localisation: "Antananarivo, 67Ha", telephone: "+261 38 90 123 45" },
            { nom: "Poste de Police Andavamamba", localisation: "Antananarivo, Andavamamba", telephone: "+261 32 44 556 78" },
            { nom: "Commissariat Anosy", localisation: "Antananarivo, Anosy", telephone: "+261 34 21 432 10" },
            { nom: "Brigade de Gendarmerie Itaosy", localisation: "Antananarivo, Itaosy", telephone: "+261 33 45 678 90" },
            { nom: "Poste de Police Ampefiloha", localisation: "Antananarivo, Ampefiloha", telephone: "+261 34 98 765 43" },
            { nom: "Commissariat Ambanidia", localisation: "Antananarivo, Ambanidia", telephone: "+261 32 56 432 19" },
            { nom: "Poste de Police Andohalo", localisation: "Antananarivo, Andohalo", telephone: "+261 38 12 876 54" },
            { nom: "Brigade de Gendarmerie Ankazomanga", localisation: "Antananarivo, Ankazomanga", telephone: "+261 34 22 345 78" },
            { nom: "Poste de Police Anjanahary", localisation: "Antananarivo, Anjanahary", telephone: "+261 32 65 987 21" },
            { nom: "Commissariat Mandroseza", localisation: "Antananarivo, Mandroseza", telephone: "+261 33 89 210 65" },
            { nom: "Poste de Police Tanjombato", localisation: "Antananarivo, Tanjombato", telephone: "+261 38 54 321 76" }
        ];

        function afficherPolices() {
            const container = document.getElementById("polices-container");
            container.innerHTML = "";
            polices.forEach((police, index) => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-balance-scale fa-2x mb-3"></i>
                                <h3 class="card-title">${police.nom}</h3>
                                <p class="card-text">${police.localisation}</p>
                                <p class="card-text"><strong>Téléphone:</strong> ${police.telephone}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        document.addEventListener("DOMContentLoaded", afficherPolices);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
